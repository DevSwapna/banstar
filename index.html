<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banstar</title>
    <script
      src="https://kit.fontawesome.com/3bb69923d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Banstar</h1>
    </header>
    <br /><br />
    <main>
      <form action="">
        <h4>Log in to Banstar</h4>
        <div><i class="fa-brands fa-google"> </i>Continue with Google</div>
        <div><i class="fa-brands fa-github"></i>Continue with Github</div>
        <div><i class="fa-brands fa-apple"></i>Continue with Apple</div>
        <hr class="separator">

        <input type="text" placeholder="Email address*" required/><br />
        <button>Continue With Email</button><br />
        <p class="signup-text">
          Dont have an account yet?
          <a href="logins.html" target="_blank">Sign up</a>
        </p>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 Whisy Fred. All rights reserved.</p>
    </footer>
  </body>
</html>
